<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="anonymous"
    >
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@500&display=swap"
    rel="stylesheet"
    >
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="images/logo.png"
        alt="logo"
      >
      <nav class="nav">
        <ul class="nav__list">
          <label class="label">
            <li class="nav__item">
              <a class="is-active" href="#">Apple</a>
            </li>
          </label>

          <label >
            <li class="nav__item padding">
              <a class="nav__link" href="#">Samsung</a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a class="nav__link" href="#">Smartphones</a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a
                data-qa="hover"
                class="nav__link"
                href="#"
              >
              Laptops & Computers
              </a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a class="nav__link" href="#">Gadgets</a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a class="nav__link" href="#">Tablets</a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a  class="nav__link" href="#">Photo</a>
            </li>
          </label>

          <label class="label">
            <li class="nav__item padding">
              <a  class="nav__link" href="#">Video</a>
            </li>
          </label>

        </ul>
      </nav>
    </header>
  </body>
</html>
